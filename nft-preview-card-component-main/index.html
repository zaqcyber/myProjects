<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700;800&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Overpass:wght@300;600&family=Poppins:wght@200;400;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="main">
    <div class="eql">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="eql-content">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="clock">
        <div class="content-rt">
          <img src="images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="footer">
        <img src="images/image-avatar.png" alt="image-avatar">              
        <p>Creation of <span>Otokiti Razaq</span></p>
      </div>

    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Otokiti Razaq</a>.
  </div>
</body>
</html>
